<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout :: head}">
    <title>Task Management</title>
</head>
<body>
    <div th:replace="~{layout :: body}"></div>
    
    <div class="container container-main">
        <!-- Include alerts -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle"></i> <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle"></i> <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <!-- Add Task Form -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="bi bi-plus-square"></i> Add New Task</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/tasks/add}" method="post" th:object="${newTask}" class="row g-3">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="col-md-4">
                        <label class="form-label">Title</label>
                        <input type="text" class="form-control" th:field="*{title}" required minlength="3">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Description</label>
                        <input type="text" class="form-control" th:field="*{description}">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Status</label>
                        <select class="form-select" th:field="*{status}">
                            <option th:each="status : ${statuses}" 
                                    th:value="${status}" 
                                    th:text="${#strings.replace(status.toString(), '_', ' ')}">Status</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Assign To</label>
                        <select class="form-select" name="assignedUserId">
                            <option value="">Unassigned</option>
                            <option th:each="user : ${users}" 
                                    th:value="${user.id}" 
                                    th:text="${user.username}">User</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-plus-circle"></i> Add Task
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Task Filters -->
        <div class="card mb-3">
            <div class="card-body">
                <div class="btn-group" role="group">
                    <a href="/tasks" class="btn" 
                       th:classappend="${currentFilter == 'ALL' ? 'btn-primary' : 'btn-outline-primary'}">
                        <i class="bi bi-list"></i> All Tasks
                    </a>
                    <a href="/tasks?status=PENDING" class="btn"
                       th:classappend="${currentFilter == 'PENDING' ? 'btn-warning' : 'btn-outline-warning'}">
                        <i class="bi bi-clock"></i> Pending
                    </a>
                    <a href="/tasks?status=IN_PROGRESS" class="btn"
                       th:classappend="${currentFilter == 'IN_PROGRESS' ? 'btn-info' : 'btn-outline-info'}">
                        <i class="bi bi-arrow-repeat"></i> In Progress
                    </a>
                    <a href="/tasks?status=COMPLETED" class="btn"
                       th:classappend="${currentFilter == 'COMPLETED' ? 'btn-success' : 'btn-outline-success'}">
                        <i class="bi bi-check-circle"></i> Completed
                    </a>
                </div>
                <span class="float-end text-muted">
                    Total: <span class="badge bg-secondary" th:text="${tasks.size()}">0</span> tasks
                </span>
            </div>
        </div>

        <!-- Tasks List -->
        <div class="card">
            <div class="card-header bg-white">
                <h5 class="mb-0">
                    <i class="bi bi-list-task"></i> Tasks List
                </h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Description</th>
                                <th>Status</th>
                                <th>Assigned To</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="task : ${tasks}">
                                <td th:text="${task.id}">1</td>
                                <td>
                                    <strong th:text="${task.title}">Task Title</strong>
                                </td>
                                <td>
                                    <span th:text="${task.description ?: '-'}" class="text-muted">Description</span>
                                </td>
                                <td>
                                    <span class="badge rounded-pill"
                                          th:classappend="${task.status.toString() == 'PENDING' ? 'badge-pending' : 
                                                          (task.status.toString() == 'IN_PROGRESS' ? 'badge-in-progress' : 'badge-completed')}"
                                          th:text="${#strings.replace(task.status.toString(), '_', ' ')}">Status</span>
                                </td>
                                <td>
                                    <span th:if="${task.assignedUser != null}">
                                        <i class="bi bi-person-circle"></i>
                                        <span th:text="${task.assignedUser.username}">User</span>
                                    </span>
                                    <span th:unless="${task.assignedUser != null}" class="text-muted">
                                        Unassigned
                                    </span>
                                </td>
                                <td>
                                    <div class="btn-group btn-group-sm">
                                        <!-- Status Update Dropdown -->
                                        <div class="dropdown">
                                            <button class="btn btn-sm btn-outline-primary dropdown-toggle" 
                                                    type="button" data-bs-toggle="dropdown">
                                                <i class="bi bi-arrow-repeat"></i> Status
                                            </button>
                                            <ul class="dropdown-menu">
                                                <li><a class="dropdown-item" 
                                                       th:href="@{/tasks/status/{id}/PENDING(id=${task.id})}">
                                                    <i class="bi bi-clock text-warning"></i> Pending</a>
                                                </li>
                                                <li><a class="dropdown-item" 
                                                       th:href="@{/tasks/status/{id}/IN_PROGRESS(id=${task.id})}">
                                                    <i class="bi bi-arrow-repeat text-info"></i> In Progress</a>
                                                </li>
                                                <li><a class="dropdown-item" 
                                                       th:href="@{/tasks/status/{id}/COMPLETED(id=${task.id})}">
                                                    <i class="bi bi-check-circle text-success"></i> Completed</a>
                                                </li>
                                            </ul>
                                        </div>
                                        <a th:href="@{/tasks/delete/{id}(id=${task.id})}" 
                                           class="btn btn-sm btn-danger ms-1"
                                           onclick="return confirm('Are you sure you want to delete this task?')">
                                            <i class="bi bi-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${tasks.empty}">
                                <td colspan="6" class="text-center text-muted">
                                    <i class="bi bi-inbox" style="font-size: 2rem;"></i>
                                    <p>No tasks found</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
