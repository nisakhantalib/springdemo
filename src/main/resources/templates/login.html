<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Task Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .login-body {
            padding: 40px;
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 10px;
            width: 100%;
            font-weight: 600;
            margin-bottom: 10px;
            transition: transform 0.3s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            color: white;
        }
        .btn-oauth {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            margin-bottom: 10px;
            border: 2px solid #dee2e6;
            background: white;
            transition: all 0.3s;
        }
        .btn-google {
            color: #ea4335;
            border-color: #ea4335;
        }
        .btn-google:hover {
            background: #ea4335;
            color: white;
        }
        .btn-github {
            color: #24292e;
            border-color: #24292e;
        }
        .btn-github:hover {
            background: #24292e;
            color: white;
        }
        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }
        .divider:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #dee2e6;
        }
        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: #6c757d;
            font-size: 14px;
        }
        .demo-credentials {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .demo-credentials h6 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .demo-credentials p {
            margin: 5px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="bi bi-check2-square" style="font-size: 48px;"></i>
            <h3 class="mt-3">Task Management System</h3>
            <p class="mb-0">Please login to continue</p>
        </div>
        
        <div class="login-body">
            <!-- Alert Messages -->
            <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle"></i> Invalid username or password
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            
            <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle"></i> You have been logged out successfully
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            
            <!-- Demo Credentials Box -->
            <div class="demo-credentials">
                <h6><i class="bi bi-info-circle"></i> Demo Credentials</h6>
                <p><strong>User:</strong> user / password</p>
                <p><strong>Admin:</strong> admin / admin</p>
            </div>
            
            <!-- Login Form -->
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" id="username" name="username" required autofocus>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-login">
                    <i class="bi bi-box-arrow-in-right"></i> Sign In
                </button>
            </form>
            
            <!-- OAuth2 Login Options -->
            <div class="divider">
                <span>OR</span>
            </div>
            
            <a href="/oauth2/authorization/google" class="btn btn-oauth btn-google">
                <i class="bi bi-google"></i> Sign in with Google
            </a>
            
            <a href="/oauth2/authorization/github" class="btn btn-oauth btn-github">
                <i class="bi bi-github"></i> Sign in with GitHub
            </a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
